<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelo & Cia</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/responsivo.css">
</head>
<body>
    <header>
        <div id="topo">
            <img src="imagens/logo.png" alt="Logo PetShop">
        </div>
        
        <h1>Pelo & Cia</h1>

        <nav id="links">
            <ul>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="produtos">
        <div class="produtos-content">
            <h2>Tudo para seu melhor amigo</h2>
            <p>Produtos , cuidados e carinho para pets de todas as idades.</p>
            <a href="#produtos" class="btn">Ver produtos</a>
        </div>

        <section class="categorias" id="categoria">
            <h2>Categoria</h2>
        </section>

        <div class="cards">
            <div class="card" id="racao">
                <h3>Rações</h3>
                <a href="#" class="btn-card">Ver mais</a>
            </div>
        </div>

        <div class="cards">
            <div class="card" id="acessorio">
                <h3>Acessórios</h3>
                <a href="#" class="btn-card">Ver mais</a>
            </div>
        </div>

        <div class="cards">
            <div class="card" id="higiene">
                <h3>Higiene</h3>
                <a href="#" class="btn-card">Ver mais</a>
            </div>
        </div>
    </section>

    <section id="itens" class="itens">
        <h2>Produtos Populares</h2>

        <div class="produto-grid">
            <div class="item">
                <img src="imagens/coleira.png" alt="Coleira para cachorro">
                <h3>Coleira</h3>
                <p>R$ 20,00</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>
</body>
</html>
